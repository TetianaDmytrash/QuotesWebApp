{% extends "base.html" %} 

{% block content%}
<h1 class='text-center'> Life Quotes </h1>
<div class="card-header">
  <p></p>
</div>
{% for quote in quote_life %}
  <div class="card my-2">    
    <div class="card-body">
      <blockquote class="blockquote my-2">
        <p>{{quote.text}}</p>
        <footer class="blockquote-footer">
          <cite title="Source Title">{{quote.author.name}}</cite>
        </footer>
        {% if user.is_authenticated %}
          <button type="button" class="close text-dark" onClick="add_quote({{ quote.id }})">
            <a class="btn btn-sm btn-light text-dark mt-3 ml-auto" style="background-color: #A4C3B2;" href="/add-quote" id="add_quote" >add to favorite</a>
          </button>
        {% endif %}
      </blockquote>
    </div>
  </div>
{% endfor %}
  

{% endblock %}
