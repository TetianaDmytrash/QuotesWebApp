{% extends "base.html" %} 

{% block content%}
{% if user.is_authenticated %}
  <h1 class="mt-2 text-center"> you were already registered </h1>
{% else %}
  <form method="POST">
    <h3 align="center" class="mt-2"> Sign Up </h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
      />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        placeholder="Enter last name"
      />
    </div>
    <div class="form-group">
      <label for="login">Login</label>
      <input
        type="text"
        class="form-control"
        id="login"
        name="login"
        placeholder="Enter login"
      />
    </div>
    <div class="form-group">
      <label for="passwordUser">Password</label>
      <input
        type="password"
        class="form-control"
        id="passwordUser"
        name="passwordUser"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="passwordConfirm">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="passwordConfirm"
        name="passwordConfirm"
        placeholder="Confirm password"
      />
    </div>
    <br />
    <nav class="navbar navbar-light mb-3">
      <button class="btn btn btn-secondary btn-lg text-dark" style="background-color: #A4C3B2;" type="submit">Submit</button>
  </nav>
  </form>
{% endif %}
{% endblock %}
