{% extends "base.html" %} 

{% block content%}
<h1 class='mt-2 text-center'> Favorite Quotes </h1>
  {% if user.userQuotes %}
    {% for quote in user.userQuotes %}
      <div class="card my-2">
        <div class="card-header">
          <p>Quote: {{ quote.quote.topic.name }}
          <button type="button" class="close" onClick="deleteQuote({{ quote.id }})">
            <span aria-hidden="true">&times;</span>
          </button>
          </p>
        </div>
        
        <div class="card-body">
          <blockquote class="blockquote my-2">
            <p>{{ quote.quote.text }}</p>
            <footer class="blockquote-footer"><cite title="Source Title">{{quote.quote.author.name}}</cite></footer>
          </blockquote>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <h2 class='text-center mt-4'>you have no quotes</h2>
  {% endif %}

<form method="POST">
  <div class="form-group mt-5">
    <label for="quote" class="text=dark"><h4>add new quote: </h4></label>
    <textarea name="quote" id="quote" class="form-control" placeholder="write your quote here ... "></textarea>
  </div>
  <div class="form-group">
    <label for="topic"><h5>topic: </h5></label>
    <input
      type="topic"
      class="form-control"
      id="topic"
      name="topic"
      placeholder="enter quote`s topic"
    />
  </div>
  <div class="form-group">
    <label for="author"><h5>author: </h5></label>
    <input
      type="author"
      class="form-control"
      id="author"
      name="author"
      placeholder="enter author"
    />
  </div>
  <br />
  <nav class="navbar navbar-light">
    <button class="btn btn btn-secondary btn-lg text-dark mb-2" style="background-color: #A4C3B2;" type="submit">add quote</button>
  </nav>
</form>
{% endblock %}
