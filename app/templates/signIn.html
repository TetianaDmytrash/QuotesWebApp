{% extends "base.html" %} 

{% block content%}
<form method="POST">
  <h3 align="center" class="mt-2"> Sign In </h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <nav class="navbar navbar-light mb-3">
    <button class="btn btn btn-secondary btn-lg text-dark" style="background-color: #A4C3B2;" type="submit">Sign In</button>
</nav>
</form>
{%for i in range(20)%}
<div><p></p></div>
{%endfor%}
{% endblock %}
